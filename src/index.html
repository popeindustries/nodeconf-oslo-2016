<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NodeConf Oslo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <div class="slides">
    <section id="title" class="visible">
      <div class="top">
        <h1>Thunder</h1>
      </div>
      <div class="middle">
        <h1>&amp;</h1>
      </div>
      <div class="bottom">
        <h1>Lightning</h1>
      </div>
    </section>
    <section id="history">
      <div class="partner-logos">
        <img class="logo logo--nrk" inline src="src/images/logo-nrk.svg">
        <img class="logo logo--met" inline src="src/images/logo-met.svg">
      </div>
      <img class="logo logo--yr" inline src="src/images/logo-yr--circle.svg">
      <img class="stats" inline src="src/images/stats.svg">
    </section>
    <section id="geo">
      <img class="map" inline src="src/images/map.svg">

    </section>
    <section id="architecture">
      <img class="diagram" inline src="src/images/architecture.svg">
    </section>
  </div>
  <script src="index.js"></script>
</body>
</html>
